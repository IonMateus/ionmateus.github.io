<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip with Text</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="./projects.css">
    <script src="../scripts/changeTheme.js"></script>
</head>
<body>

    <header>
        <a href="../">Home</a>
        <a href="" style="text-decoration: underline;">Projects</a>
        <a href="../about/">About</a>
        <a href="../others/">Others</a>
    </header>
    <button id="btnTheme" onclick="changeTheme()" style="z-index: 1;"></button>

    <div class="flip-card-container">


       

        <div class="flip-card">
            <div class="flip-card-inner">

                <div class="flip-card-front" style="background-image: url(https://raw.githubusercontent.com/ArthurGamaJorge/codedrafts/main/Evolu%C3%A7%C3%A3o/3-userPage.png);"></div>

                <div class="flip-card-back">
                    <div style="display: flex;">
                    <img src="https://raw.githubusercontent.com/ArthurGamaJorge/codedrafts/main/public/images/logoIconWithoutBackground.png">
                    <h1>CodeDrafts</h1> 
                    </div>

                    <p>
                        CodeDrafts is a functional social network created as a professional practice project. It allows users to register and engage with the platform through posts and comments.
                    </p>
                    
                    <div style="display: flex;">
                    <button id="redirectBtn" onclick="window.open('https://codedrafts-5as0.onrender.com/')">
                        <img src="https://raw.githubusercontent.com/ArthurGamaJorge/codedrafts/main/public/images/logoIconWithoutBackground.png">
                        <p>WebSite</p>
                    </button>
             
                    <button id="redirectBtn" onclick="window.open('https://github.com/ArthurGamaJorge/codedrafts')">
                        <img src="https://raw.githubusercontent.com/ArthurGamaJorge/codedrafts/main/public/images/logoIconWithoutBackground.png">
                        <p>Code</p>
                    </button>
                    </div>

                    <div id="redirectBtn" style="display: flex;">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" />
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" />
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" />
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" />
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/googlecloud/googlecloud-original.svg" />
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" />
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/microsoftsqlserver/microsoftsqlserver-plain.svg" />
                    </div>

                </div>

            </div>
        </div>

       

    </div>

</body>
</html>
